{% set name = "naif_eop_high_prec" %}
{% set version = "2025.5.19" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/naif_eop_high_prec-{{ version }}.tar.gz
  sha256: b945a9134fecab3b1598c588d93ca3eb502a3668435ce87071c4bb6e87a99711


build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - naif_eop_high_prec
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: NAIF High Precision Earth Orientation Parameters (EOP) Kernel for SPICE
  home: https://github.com/B612-Asteroid-Institute/naif_eop_high_prec
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akoumjian
    - moeyensj
    - ntellis
    - KatKiker
