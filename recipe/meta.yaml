{% set name = "naif_eop_high_prec" %}
{% set version = "2025.5.27" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/naif_eop_high_prec-{{ version }}.tar.gz
  sha256: 5b7ab224ee7281975ec4529778b61f37a2e10a9a36ae7cef4f32c90a45216bec


build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - naif_eop_high_prec
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: NAIF High Precision Earth Orientation Parameters (EOP) Kernel for SPICE
  home: https://github.com/B612-Asteroid-Institute/naif_eop_high_prec
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akoumjian
    - moeyensj
    - ntellis
    - KatKiker
